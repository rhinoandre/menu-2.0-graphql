# This is a basic workflow to help you get started with Actions

name: Review started

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    types: [assigned]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Branch name
        run: echo '${GITHUB_REF}'

      - name: Find JIRA ticket reference
        id: jira
        uses: AsasInnab/regex-action@v1
        with:
          regex_pattern: 'OM-[0-9]+'
          regex_flags: 'gim'
          search_string: '${GITHUB_REF}'

      - name: Echo JIRA reference
        run: echo "My JIRA ticket number is ${{ steps.jira.outputs.first_match }}"

      - name: Review started
        uses: fjogeleit/http-request-action@master
        with:
          url: '${{ secrets.JIRA_API }}/issue/OM-288/transitions'
          method: 'POST'
          username: ${{ secrets.JIRA_USERNAME }}
          password: ${{ secrets.JIRA_PASSWORD }}
          data: '{ "transition": { "id": 51 } }'
